<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ㅋ</title>
    <style media="screen">
      td,th {border:1px solid;text-align: center;width:120px;height:40px;}
      </style>
  </head>
  <body>
    <table>
      <caption><h2>초등 표준시간</h2></caption>
    <tr>
      <th>1주</th>
      <th>월/화</th>
      <th>수/목</th>
      <th>금/토</th>
    </tr>
    <tr>
      <td style="background-color: #668ABE">예습</td>
      <td>디딤영상 개념노트</td>
      <td rowspan="3">개별과정</td>
      <td>복합유형</td>
    </tr>
    <tr>
      <td style="background-color: #00FFA0">수업</td>
      <td>대표유형</td>
      <td>뛰어오르기</td>
    </tr>
    <tr>
      <td style="background-color: #feda75">복습</td>
      <td>기본다지기</td>
      <td>잘 틀리는 유형</td>
    </tr>
    </table>
  </body>
</html>
